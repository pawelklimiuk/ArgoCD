apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend
  namespace: argocd
project: default
source:
  repoURL: 'https://github.com/pawelklimiuk/ArgoCD'
  path: frontend
  targetRevision: main
destination:
  server: 'https://kubernetes.default.svc'
  namespace: argocd
syncPolicy:
  syncOptions:
    - CreateNamespace=true